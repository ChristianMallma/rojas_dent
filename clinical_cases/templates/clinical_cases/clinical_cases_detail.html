{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container py-5">
        {% for clinical_case in clinical_cases_detail_obj %}
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <!-- start test carousel -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="{{ clinical_case.first_image.url }}" class="rounded img-fluid shadow w-100 fit-cover" style="height: 450px;" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{{ clinical_case.second_image.url }}" class="rounded img-fluid shadow w-100 fit-cover" style="height: 450px;" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{{ clinical_case.third_image.url }}" class="rounded img-fluid shadow w-100 fit-cover" style="height: 450px;" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="{{ clinical_case.fourth_image.url }}" class="rounded img-fluid shadow w-100 fit-cover" style="height: 450px;" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
                <!-- end test carousel -->
            </div>
        </div>
        <div class="row row-cols-12 row-cols-md-12 mx-auto" style="max-width: 700px;">
            <div class="col mb-4">
                <div class="text-center">
                    <p class="text-muted mb-2">{{ clinical_case.content | safe }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
