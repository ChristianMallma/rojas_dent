{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-success mb-2">Nuestros Servicios</p>
                <h3 class="fw-bold"><strong>Qu√© podemos hacer por usted...</strong></h3>
            </div>
        </div>
        <!-- Services init -->
        {% for service in services reversed %}
        <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 900px;">
            <div class="col {% if service.pk|divisibleby:"2" %}order-md-last{% endif %} mb-5"><img class="rounded img-fluid shadow" src="{{ service.image.url }}"></div>
            <div class="col d-md-flex align-items-md-end align-items-lg-center mb-5">
                <div>
                    <h5 class="fw-bold">{{ service.title }}</h5>
                    <p class="text-muted mb-4">{{ service.description }}</p><button class="btn btn-primary shadow" type="button">Learn more</button>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Services end -->
    </div>
</section>
{% endblock %}
